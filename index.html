<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <article class="blue-background">
    <div class="image">
      <img class="img-flex" src="images/earth-horizon.jpg" alt="Photo of Earth's horizon from space">
    </div>
    <div class="banner-content">
      <div class="gutter-1-4">
        <div class="grid wrapper">
          <div class="text unit xs-1 s-1 m-1-2 l-1-2 pad-t">
            <h1 class="zetta">The Planet Earth</h1>
            <p>An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
          </div>
          <div class="unit xs-1 s-1 m-1-2 l-1-2 push center-content-vertical">
            <div class="btn">
              <a class="btn-link" href="#">Book a star cruise</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </article>
</body>
</html>
